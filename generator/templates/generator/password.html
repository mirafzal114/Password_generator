{% extends 'generator/base.html' %}
{% block title %}
<title>Password Generator</title>
{% endblock title %}

{% block content %}
<div class="container">
    <h1 class="heading">Your Password</h1>
    <h2 class="password">{{ password }}</h2>
    <a href="{% url 'index' %}" class="btn btn-warning">O'rqaga qaytish</a>
</div>
    <style>
.container {
  width: 400px;
  margin: 0 auto;
}

.heading {
  text-align: center;
  font-size: 32px;
  margin-bottom: 20px;
}

.password-container {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
}

.password {
  font-size: 24px;
  padding: 10px 20px;
  background-color: #f1f1f1;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-right: 10px;
}

.copy-button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.copy-button:hover {
  background-color: #45a049;
}

.back-link {
  display: flex;
  justify-content: center;
  text-decoration: none;
  color: #333;
  font-size: 16px;
}

.back-link:hover {
  text-decoration: underline;
}

    </style>
{% endblock content %}
